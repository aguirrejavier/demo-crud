<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>
<body style="background-color: #FFFFFF;">
	<div class="modal-dialog text-center">
		<div class="col-sm-12 main-section">
			<div class="modal-content">
				<div class="col-12 user-img pt-3 pb-3">
					<i class="far fa-address-book fa-4x"></i>
				</div>

				<h2>Iniciar Sesion</h2>

				<form class="col-12" th:action="@{/login}" method="post">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control"
							placeholder="Nombre de usuario" th:name="usuario" />
					</div>
					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control"
							placeholder="Contrasena" th:name="password" />
					</div>
					<button type="submit" class="btn btn-dark mb-2">
						<i class="fas fa-sign-in-alt"></i>Ingresar
					</button>
				</form>

				<div th:if="${param.error}" class="alert alert-danger">
					Usuario y Contraseña invalidos.</div>

				<div th:if="${logout}" class="alert alert-success">Ha cerrado
					sesion.</div>
				<div>
					<a href="/registrarse" class="btn btn-dark mt-1 mb-3 col-sm-4 "
						role="button">Registrarse</a>

				</div>

			</div>
		</div>

	</div>
</body>
</html>
